<div class="jumbotron">

</div>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title upper-case">User Profile</h3>
        </div>
        <div class="panel-body">
            <h5><strong>Nickname:</strong> {{profile.nickname}}</h5>
            <div class="row">
                <div class="col-md-2">
                    <img class="thumbnail" style="width:100%" src="{{profile.picture}}">
                </div>
                <div class="col-md-10">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Name:</strong> {{profile.given_name}}</li>
                        <li class="list-group-item"><strong>Email:</strong> {{profile.email}}</li>
                        <li class="list-group-item"><strong>Profile Last Updated:</strong> {{profile.updated_at}}</li>    
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
